<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo E5</title>
    <link rel="stylesheet" href="index.css">
    <!-- CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <div class="navegacion">
            <div class="logo">
                <img src="/img/nucbazappiicon 1.png" alt="icono de nucba pizza">
            </div>
            <div class="nav">
                <ul>
                    <li><a href="#"> <img src="/img/Home.png" alt="home de la pagina"> Home</a></li>
                    <li><a href="#"><img src="/img/Icon Cart.png" alt="carrito de compras"></a></li>
                    <li><a href="#"><img src="/img/Icon Profile.png" alt="icono de perfil"></a></li>
                </ul>
            </div>
        </div>
        <form class="header-buscador">
            <div class="Buscador">
                <h1>Si tenes Zappi,</h1>
                <h2>tenes Nucba.</h2>
                <p id="header-p">Busca lo que quieras y nucba te quedes sin comida.</p>
                <button id="bus">ver mas</button>
            </div>
            <div class="porciones-de-pizza-img">
                <div>
                    <img class="porcion-1" src="/img/image 34.png" alt="pocion de pizza 1">
                    <img class="porcion-2" src="/img/pizza 1.png" alt="porcion de pizza 2">
                </div>
            </div>
        </form>
    </header>
    <section class="seccion-recomendacion">
        <p>Hoy te recomendamos</p>
        <div class="container-recomendacion">           
            <div class="recomendacion-1">
                <img src="./img/Photo Menu.png" alt="foto-recomendacion-1">
                <div class="recomendacion-descripcion">
                    <h4>Bennanzianna</h4>
                    <p>La más completa</p>
                    <h3>$ 3650</h3>
                </div>
                <button>Agregar</button>
            </div>
            <div class="recomendacion-1">
                <img src="./img/Photo Menu (1).png" alt="foto-recomendacion-1">
                <div class="recomendacion-descripcion">
                    <h4>Tronco-Pizza</h4>
                    <p>Para todo el día</p>
                    <h3>$ 870</h3>
                </div>
                <button>Agregar</button>
            </div>
            <div class="recomendacion-1">
                <img src="./img/Photo Menu (2).png" alt="foto-recomendacion-1">
                <div class="recomendacion-descripcion">
                    <h4>Papas|Provenzal</h4>
                    <p>Van como piña</p>
                    <h3>$ 360</h3>
                </div>
                <button>Agregar</button>
            </div>
        </div>
    </section>
    <section></section>
    <footer></footer>
</body>

</html>
